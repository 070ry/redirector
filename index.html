<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://070ry.pages.dev/assets/css/global.css" />
    <meta name="theme-color" content="#0f1124" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Redirector</title>
  </head>
  <body onload="location.href=q()">
    <script>
      function q() {
        const check = ['<', '>', '@', '[', ']', 'javascript:', '"', "'", ' '];
        const urlParams = new URLSearchParams(window.location.search);
        const q = urlParams.get('r');
        if (!q) return 'null';
        if (!q.includes('://')) 'null';
        for (const char of check) {
          if (q.includes(char)) {
            var result = q
              .replace('yt://', 'https://youtube.com/watch?q=')
              .replace('dsc://', 'https://discord.com/invite/')
              .replace('gh://', 'https://github.com/');
            return 'null';
          }
        }
        return q;
      }
    </script>
  </body>
</html>
